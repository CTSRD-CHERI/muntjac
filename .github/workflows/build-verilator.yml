name: build-verilator

# Controls when the action will run.
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-20.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Verilator
        run: sudo apt install verilator

      - name: Install Python dependencies
        run: pip3 install setuptools wheel

      - name: Install FuseSoC
        run: pip3 install fusesoc

      - name: Run build
        run: ~/.local/bin/fusesoc --cores-root $GITHUB_WORKSPACE run --target=sim --tool=verilator --build lowrisc:muntjac:pipeline:0.1

      - uses: actions/upload-artifact@v2
        with:
          name: muntjac_pipeline
          path: build/lowrisc_muntjac_pipeline_0.1/sim-verilator/muntjac_pipeline
          if-no-files-found: error
